{% extends 'base.html' %}
{% block title %}上传照片{% endblock %}
{% block head %}

{% endblock %}
{% block main %}

<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                {{ form.file_name }}
            </tr>

            <tr>
                {{ form.file_excel }}
            </tr>
        </table>
        <input type="submit" value="提交">
    </form>
    {{ msg }}
{% endblock %}
