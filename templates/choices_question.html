<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #question{
             font-size: 15px;
        }
        td{
             font-size: 14px;
        }
    </style>
</head>
<body>
{% if score %}
    本次得分：{{ score }}
{% endif %}
<form action="{% url 'score' random_li %}" method="post">
    <table align="center" class="table table-striped table-bordered table-hover" style="width: 50%;margin: 50px auto">
    <thead>
        <th style="text-align: center">
            <h3 style="padding-bottom: 5px">答题系统</h3>
        </th>
    </thead>
    {% for dic in choices %}
            <tr>
                <td>
                    <hr>
                </td>
            </tr>
            <tr>
                <td id="question"><b>{{ forloop.counter }}.{{ dic.choice_text }}</b></td>
            </tr>
            <tr>
                <td>
                    <label for="{{ forloop.counter }}_a" style="width: 100%;">
                        <input type="radio" id="{{ forloop.counter }}_a" name = "d_{{ forloop.counter }}" value="A"> A :{{ dic.a }}
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ forloop.counter }}_b" style="width: 100%;">
                        <input type="radio" id="{{ forloop.counter }}_b" name = "d_{{ forloop.counter }}" value="B"> B :{{ dic.b }}
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ forloop.counter }}_c" style="width: 100%;">
                        <input type="radio" id="{{ forloop.counter }}_c" name = "d_{{ forloop.counter }}" value="C"> C :{{ dic.c }}
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ forloop.counter }}_d" style="width: 100%;">
                        <input type="radio" id="{{ forloop.counter }}_d" name = "d_{{ forloop.counter }}" value="D"> D :{{ dic.d }}
                    </label>
                </td>
            </tr>
    {% endfor %}
    </table>

{#    <a href="{% url 'score' random_li %}">提交</a>#}
    <input type="submit" class="btn btn-primary" value="提交" style="display: block;margin: -30px auto 50px">
</form>

</body>
</html>
