<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
</head>
<body>
    <form action="{% url 'upload_img' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="提交照片">
    </form>
    {{ msg }}

    <p>
        <a href="{% url 'showall_img' %}">显示全部照片</a>
    </p>
</body>
</html>
