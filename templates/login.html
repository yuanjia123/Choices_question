{% extends 'main.html' %}
{% block title %}登录{% endblock %}

{% block main %}
<form action="{% url 'login' %}" method="post">
    <div class="form-container">
        {% csrf_token %}
         <div class="form-group">
                {{ form.username }}
        </div>

        <div class="form-group">
                {{ form.password }}
        </div>

        <div class="form-group">
           <button class="btn btn-primary btn-block">登录</button>
        </div>

        <div class="form-group">
            <a class="btn btn-primary btn-block" href="{% url 'register' %}">注册</a>
        </div>
    </div>
</form>
{{ msg }}
{% endblock %}
